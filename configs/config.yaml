jwt:
  signing-key: 'qmPlus'
  expires-time: 604800
  buffer-time: 86400
  issuer: 'qmPlus'

mysql:
  host: ''
  port: 0
  db-name: ''
  username: ''
  password: ''
  parameters: 'charset=utf8mb4&parseTime=True&loc=Local&allowNativePasswords=true'
  log-mode: ""
  log-zap: false

system:
  env: 'public'
  addr: "127.0.0.1"
  port: 8888
  db-type: 'mysql'
  is-debug: false
  max-life-time: 7200
  max-open-conns: 150
  max-idle-conns: 50
  table-prefix: 'go_mi_'
  enable-auto-migrate: true
  is-print-config : false

zap:
  level: 'info'
  prefix: 'hash-deep'
  format: 'console'
  director: 'log'
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  max-age: 30 # 默认日志留存默认以天为单位
  show-line: true
  log-in-console: true
